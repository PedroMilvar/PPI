<body>
    <form action="">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="senha" placeholder="Password">
            <label for="floatingPassword">Senha</label>
          </div>
    </form>
    <button class="btn btn-primary" onclick="valida()">Login</button>
    <div class="alert alert-danger" role="alert" id="e-mail">
        O campo email deve ser preenchido!
      </div>  
      <div class="alert alert-danger" role="alert" id="password">
        O campo senha deve ser preenchido!
      </div>   
      <footer>
        <p>Trabalho 5 de Programação para Internet @ UFU – Pedro Milvar Santos Vieira</p>
      </footer>
</body>

    <script type="text/javascript">
        function valida() {
    const email = document.getElementById('email');
    const senha = document.getElementById('senha');

    const avisoEmail = document.getElementById('e-mail');
    const avisoSenha = document.getElementById('password');

    if (email.textContent === "" && senha.textContent === "") {
        email.style.border = "red";
        avisoEmail.style.display = 'block';
    
        senha.style.border = "red";
        avisoSenha.style.display = 'block';
    }

    else if (email.textContent != "" && senha.textContent != "") {
        avisoEmail.style.display = 'none';
        avisoSenha.style.display = 'none';
    }

    else if (email.textContent === "") {
        email.style.border = "red";
        avisoEmail.style.display = 'block';
        
        const teste = document.createElement('p');
        teste.textContent = 'Prossiga';
        document.getElementById('email').appendChild(teste);

    }

    else if (senha.textContent === "") {
        senha.style.border = "red";
        avisoSenha.style.display = 'block';
    }
    
   

}
    </script>
